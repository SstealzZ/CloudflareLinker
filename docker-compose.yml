version: '3.8'

services:
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        - FRONTEND_PORT=${FRONTEND_PORT}
        - REACT_APP_API_URL=${REACT_APP_API_URL}
    container_name: cloudflare-linker-frontend
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    depends_on:
      - backend
    networks:
      - cloudflare-linker-network
    restart: unless-stopped
    environment:
      - PORT=${FRONTEND_PORT}

  backend:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
      args:
        - BACKEND_PORT=${BACKEND_PORT}
    container_name: cloudflare-linker-backend
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ./fastapi:/app
    environment:
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - API_V1_STR=${API_V1_STR}
      - SECRET_KEY=${SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - ALGORITHM=${ALGORITHM}
      - PORT=${BACKEND_PORT}
    networks:
      - cloudflare-linker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    working_dir: /app
    command: uvicorn app.main:app --host 0.0.0.0 --port ${BACKEND_PORT} --reload

networks:
  cloudflare-linker-network:
    driver: bridge

volumes:
  db-data:
    driver: local 